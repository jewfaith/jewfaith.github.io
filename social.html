<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤ª</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not A Regular Portfolio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&family=Poppins:wght@400;600;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['"Poppins"', 'system-ui', 'sans-serif'],
                        'display': ['"Archivo Black"', 'sans-serif'],
                        'mono': ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        'bg-dark': '#000000',
                        'zinc-900': '#18181b',
                        'zinc-800': '#27272a',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style>
        /* Noise Background */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.06;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        /* Industrial Grid - Slightly Lighter */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background-size: 50px 50px;
            /* 5% lighter grid lines */
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 50%, transparent 100%);
            pointer-events: none;
            opacity: 0.8;
        }

        /* Animated Ambient Gradient - Lighter/Brighter */
        .ambient-glow {
            position: fixed;
            width: 700px;
            height: 700px;
            /* Brighter core colors */
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.1) 40%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            border-radius: 50%;
            animation: floating 12s ease-in-out infinite;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes floating {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -40%) scale(1.15);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Base Styles matching Tailwind classes */
        .nir-btn {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 1.5rem;
            /* p-6 */
            background-color: rgba(24, 24, 27, 0.5);
            /* Slightly Lighter Base */
            border: 1px solid rgba(255, 255, 255, 0.08);
            /* Brighter Border */
            border-radius: 0.75rem;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;

            /* Animation defaults */
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Desktop Scaling (1.5x) */
        @media (min-width: 768px) {
            #main-wrapper {
                transform: scale(1.5);
                transform-origin: center center;
            }
        }

        .nir-btn:hover {
            background-color: rgba(39, 39, 42, 0.7);
            /* Brighter Hover */
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
        }

        .nir-btn:active {
            background-color: #27272a;
            border-color: rgba(255, 255, 255, 0.55);
            transform: scale(0.96);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body
    class="bg-zinc-950 text-zinc-300 min-h-screen flex flex-col justify-center font-sans selection:bg-white selection:text-black overflow-x-hidden relative">

    <!-- Background Layers -->
    <div class="bg-grid"></div>
    <div class="ambient-glow"></div>
    <div class="bg-noise"></div>

    <!-- Main Content -->
    <div id="main-wrapper" class="relative z-10 w-full max-w-md mx-auto p-6 flex flex-col items-center">



        <!-- Links Section -->
        <div class="flex flex-col gap-6 w-full relative">

            <!-- Discord Button -->
            <button id="btn-discord" class="nir-btn group" style="animation-delay: 100ms">
                <div
                    class="mr-6 text-zinc-500 group-hover:text-zinc-200 group-hover:rotate-3 transition-all duration-300 w-[28px] h-[28px] flex items-center justify-center">
                    <!-- Font Awesome User Icon -->
                    <i class="fa-regular fa-user text-[26px]"></i>
                </div>
                <div class="flex-1 text-left">
                    <div
                        class="font-bold text-zinc-300 group-hover:text-white text-base tracking-widest uppercase transition-colors duration-300">
                        Discord
                    </div>
                    <div class="text-xs text-zinc-600 group-hover:text-zinc-400 font-mono mt-1 transition-colors duration-300 tracking-wider"
                        id="discord-sub">
                        Loading...
                    </div>
                </div>
                <div
                    class="w-1.5 h-1.5 rounded-full bg-zinc-700 group-hover:bg-white group-hover:shadow-[0_0_10px_rgba(255,255,255,0.5)] transition-all duration-500 transform group-hover:scale-150">
                </div>
            </button>

            <!-- Email Button -->
            <button id="btn-email" class="nir-btn group" style="animation-delay: 400ms">
                <div
                    class="mr-6 text-zinc-500 group-hover:text-zinc-200 group-hover:rotate-3 transition-all duration-300">
                    <!-- Mail SVG -->
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>
                </div>
                <div class="flex-1 text-left">
                    <div
                        class="font-bold text-zinc-300 group-hover:text-white text-base tracking-widest uppercase transition-colors duration-300">
                        Email
                    </div>
                    <div class="text-xs text-zinc-600 group-hover:text-zinc-400 font-mono mt-1 transition-colors duration-300 tracking-wider"
                        id="email-sub">
                        Loading...
                    </div>
                </div>
                <div
                    class="w-1.5 h-1.5 rounded-full bg-zinc-700 group-hover:bg-white group-hover:shadow-[0_0_10px_rgba(255,255,255,0.5)] transition-all duration-500 transform group-hover:scale-150">
                </div>
            </button>

            <!-- WhatsApp Button -->
            <button id="btn-whatsapp" class="nir-btn group" style="animation-delay: 200ms">
                <div
                    class="mr-6 text-zinc-500 group-hover:text-zinc-200 group-hover:rotate-3 transition-all duration-300">
                    <!-- WhatsApp SVG -->
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 21l1.65-3.8a9 9 0 1 1 3.4 2.9L3 21" />
                        <path
                            d="M9 10a.5.5 0 0 0 1 0V9a.5.5 0 0 0-1 0v1a5 5 0 0 0 5 5h1a.5.5 0 0 0 0-1h-1a.5.5 0 0 0 0 1" />
                    </svg>
                </div>
                <div class="flex-1 text-left">
                    <div
                        class="font-bold text-zinc-300 group-hover:text-white text-base tracking-widest uppercase transition-colors duration-300">
                        WhatsApp
                    </div>
                    <div class="text-xs text-zinc-600 group-hover:text-zinc-400 font-mono mt-1 transition-colors duration-300 tracking-wider"
                        id="whatsapp-sub">
                        Loading...
                    </div>
                </div>
                <div
                    class="w-1.5 h-1.5 rounded-full bg-zinc-700 group-hover:bg-white group-hover:shadow-[0_0_10px_rgba(255,255,255,0.5)] transition-all duration-500 transform group-hover:scale-150">
                </div>
            </button>

            <!-- Instagram Button -->
            <button id="btn-instagram" class="nir-btn group" style="animation-delay: 300ms">
                <div
                    class="mr-6 text-zinc-500 group-hover:text-zinc-200 group-hover:rotate-3 transition-all duration-300">
                    <!-- Instagram Lucide SVG -->
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                    </svg>
                </div>
                <div class="flex-1 text-left">
                    <div
                        class="font-bold text-zinc-300 group-hover:text-white text-base tracking-widest uppercase transition-colors duration-300">
                        Instagram
                    </div>
                    <div class="text-xs text-zinc-600 group-hover:text-zinc-400 font-mono mt-1 transition-colors duration-300 tracking-wider"
                        id="instagram-sub">
                        Loading...
                    </div>
                </div>
                <div
                    class="w-1.5 h-1.5 rounded-full bg-zinc-700 group-hover:bg-white group-hover:shadow-[0_0_10px_rgba(255,255,255,0.5)] transition-all duration-500 transform group-hover:scale-150">
                </div>
            </button>

        </div>

    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Configuration
            const CONFIG = {
                DISCORD: { id: "\u0031\u0030\u0032\u0034\u0032\u0039\u0032\u0039\u0036\u0037\u0031\u0035\u0036\u0030\u0032\u0033\u0033\u0036\u0038", url: "https://discord.com/users/" },
                INSTAGRAM: { user: "\u0079\u0065\u0068\u0075\u0064\u0069\u0070\u0074", url: "https://instagram.com/" },
                WHATSAPP: { number: "", url: "https://wa.me/" },
                EMAIL: { address: "\u0079\u0065\u0068\u0075\u0064\u0069\u0070\u0074\u0040\u0067\u006d\u0061\u0069\u006c\u002e\u0063\u006f\u006d", url: "mailto:" }
            };

            // Utils
            const obfuscate = (text) => {
                if (!text || text.length <= 4) return text;
                return text.substring(0, 3) + 'â€¢â€¢â€¢' + text.substring(text.length - 1);
            };

            // DOM Elements - Only the ones that exist!
            const elements = {
                labels: {
                    discord: document.getElementById('discord-sub'),
                    whatsapp: document.getElementById('whatsapp-sub'),
                    instagram: document.getElementById('instagram-sub'),
                    email: document.getElementById('email-sub')
                },
                buttons: {
                    discord: document.getElementById('btn-discord'),
                    whatsapp: document.getElementById('btn-whatsapp'),
                    instagram: document.getElementById('btn-instagram'),
                    email: document.getElementById('btn-email')
                }
            };

            // Initialize UI
            const init = () => {
                // 1. Render Obfuscated Labels
                if (elements.labels.discord) elements.labels.discord.innerText = obfuscate(CONFIG.DISCORD.id);
                if (elements.labels.whatsapp) elements.labels.whatsapp.innerText = obfuscate(CONFIG.WHATSAPP.number.substring(3));
                if (elements.labels.instagram) elements.labels.instagram.innerText = obfuscate(CONFIG.INSTAGRAM.user);
                if (elements.labels.email) elements.labels.email.innerText = obfuscate(CONFIG.EMAIL.address);

                // 2. Attach Event Listeners
                if (elements.buttons.discord) elements.buttons.discord.addEventListener('click', () => window.open(`${CONFIG.DISCORD.url}${CONFIG.DISCORD.id}`, '_blank'));
                if (elements.buttons.whatsapp) elements.buttons.whatsapp.addEventListener('click', () => window.open(`${CONFIG.WHATSAPP.url}${CONFIG.WHATSAPP.number}`, '_blank'));
                if (elements.buttons.instagram) elements.buttons.instagram.addEventListener('click', () => window.open(`${CONFIG.INSTAGRAM.url}${CONFIG.INSTAGRAM.user}`, '_blank'));
                if (elements.buttons.email) elements.buttons.email.addEventListener('click', () => window.location.href = `${CONFIG.EMAIL.url}${CONFIG.EMAIL.address}`);
            };

            init();
        });
    </script>
</body>

</html>
