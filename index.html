<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="cosmic-bg"></div>

    <!-- Main Container -->
    <div class="app-container">


        <!-- Loading -->
        <div id="loading" class="loading-screen">
            <div class="spinner"></div>
            <p data-i18n="loading.text"></p>

        </div>

        <!-- Error -->
        <div id="error-view" class="error-screen hidden">
            <div class="error-card">
                <div class="icon-wrapper">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="pulse-ring"></div>
                </div>
                <h2 data-i18n="error.title"></h2>
                <p id="error-msg" data-i18n="error.generic"></p>
                <button onclick="location.reload()" class="retry-btn" data-i18n="btn.retry"></button>

            </div>
        </div>


        <!-- Dashboard -->
        <main id="dashboard" class="dashboard hidden">

            <!-- Search Bar -->
            <div class="search-container">
                <button id="gps-btn" class="icon-btn"><i class="fas fa-location-crosshairs"></i></button>
                <input type="text" id="city-search" data-i18n="search.placeholder">
                <button id="share-btn" class="share-btn"><i class="fas fa-share-nodes"></i></button>

            </div>


            <!-- Data Grid -->
            <section class="data-grid">

                <!-- Location Card -->
                <div class="data-card location-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span class="card-label" data-i18n="label.location"></span>
                    </div>

                    <div class="card-content">
                        <h3 id="location-city" class="card-value long-value"></h3>
                        <p class="card-desc" data-i18n="desc.location"></p>


                    </div>
                    <button class="copy-btn" data-copy-label="Localização"><i class="far fa-copy"></i></button>

                </div>

                <!-- Countdown Card -->
                <div class="data-card countdown-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-hourglass-half"></i>
                        </div>
                        <span class="card-label" data-i18n="label.shabbat_in"></span>
                    </div>
                    <div class="card-content">
                        <h3 id="countdown" class="card-value"></h3>
                        <p class="card-desc" data-i18n="desc.countdown"></p>

                    </div>
                    <button class="copy-btn" data-copy-label="Shabbat"><i class="far fa-copy"></i></button>

                </div>

                <!-- Sunset Card (Today) -->
                <div class="data-card sunset-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <span class="card-label" data-i18n="label.sunset"></span>
                    </div>
                    <div class="card-content">
                        <h3 id="sunset-time" class="card-value"></h3>
                        <p class="card-desc" data-i18n="desc.sunset"></p>


                    </div>
                    <button class="copy-btn" data-copy-label="Sol"><i class="far fa-copy"></i></button>

                </div>

                <!-- Hebrew Date Card -->
                <div class="data-card date-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-calendar-days"></i>
                        </div>
                        <span class="card-label" data-i18n="label.hebrew_date"></span>
                    </div>
                    <div class="card-content">
                        <h3 id="hebrew-date" class="card-value long-value"></h3>
                        <p id="hebrew-year" class="card-desc" data-i18n="desc.hebrew_date"></p>

                    </div>
                    <button class="copy-btn" data-copy-label="Data"><i class="far fa-copy"></i></button>

                </div>

                <!-- Parashah Card -->
                <div class="data-card parashah-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-scroll"></i>
                        </div>
                        <span class="card-label" data-i18n="label.parashah"></span>
                    </div>
                    <div class="card-content">
                        <h3 id="parashah-name" class="card-value long-value"></h3>
                        <p class="card-desc" data-i18n="desc.parashah"></p>

                    </div>
                    <button class="copy-btn" data-copy-label="Parashá"><i class="far fa-copy"></i></button>

                </div>

                <!-- Torah Card -->
                <div class="data-card torah-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <span class="card-label" data-i18n="label.torah"></span>
                    </div>
                    <div class="card-content">
                        <h3 id="torah-reading" class="card-value long-value"></h3>
                        <p class="card-desc" data-i18n="desc.torah"></p>

                    </div>
                    <button class="copy-btn" data-copy-label="Torá"><i class="far fa-copy"></i></button>

                </div>

                <!-- Haftarah Card -->
                <div class="data-card haftarah-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <span class="card-label" data-i18n="label.prophets"></span>
                    </div>
                    <div class="card-content">
                        <h3 id="haftara-reading" class="card-value long-value"></h3>
                        <p class="card-desc" data-i18n="desc.haftarah"></p>

                    </div>
                    <button class="copy-btn" data-copy-label="Haftará"><i class="far fa-copy"></i></button>

                </div>

                <!-- Holiday Card -->
                <div class="data-card holiday-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <span class="card-label" data-i18n="label.next_holiday"></span>
                    </div>
                    <div class="card-content">
                        <h3 id="next-holiday-name" class="card-value long-value"></h3>
                        <p id="next-holiday-date" class="card-desc" data-i18n="desc.next_holiday"></p>

                    </div>
                    <button class="copy-btn" data-copy-label="Festa"><i class="far fa-copy"></i></button>

                </div>

                <!-- Current Holiday Card (9th Card) -->
                <div class="data-card current-holiday-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-glass-cheers"></i>
                        </div>
                        <span class="card-label" data-i18n="label.current_holiday"></span>
                    </div>
                    <div class="card-content">
                        <h3 id="current-holiday-name" class="card-value long-value"></h3>
                        <p id="current-holiday-desc" class="card-desc" data-i18n="desc.current_holiday"></p>

                    </div>
                    <button class="copy-btn" data-copy-label="Hoje"><i class="far fa-copy"></i></button>

                </div>
            </section>

        </main>

    </div>

    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
</body>


</html>
